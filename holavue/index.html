<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>    
    <div id = "app">   </div>
    <script>
    const vm =Vue.createApp({
            data(){
                    return {
                        // evt:"submit",
                        // counter:0
                        // text: "hola brus"

                        // firstName:"Bruno",
                        // lastName :"Vicencio",
                        //       now: new Date()

                        text:"Puerta Cerrada",
                        open:false,
                        username:"",
                        posts:[
                            {
                                title:"title1",
                                description:'lorem  impsuion'
                        },
                            {
                                title:"title2",
                                description:'lorem  impsuion'
                        },
                            {
                                title:"title3",
                                description:'lorem  impsuion'
                        },
                            {
                                title:"title4",
                                description:'lorem  impsuion'
                        }
                    
                    ]
                        // styles:{
                        //     backgroundColor:"#eca1a6"

                        // }
                    };


            },
            computed:{

                label(){
                    return this.open ? "Salir":"Acceder"
                },
                styles (){
                            return this.open ? ['open']:['closed'];
                }

            },
            watch:{

                    open(value){
                            if(value){
                                this.text="Cierra Sesion"
                                // this.styles.backgroundColor = "#b5e7a0";
                            }  else {
                                    this.text= "Accede a tu Cuenta"
                                    // this.styles.backgroundColor = "#eca1a6";
                                    this.username=" ";
                                }

                    }
            },
            template: ` 
                <div class="container" :class="styles">
                        <h2>{{text}} </h2>
                        <div v-if="open">
                                <p>Hola , {{ username}} </p>

                                <div class="list"> 

                                            <div  v-for= "(item,i) in posts":key="i" class= "item">
                                                <div class="title">{{item.title}}</div>
                                                    <p>{{item.description}}} </p>
                                            </div> 
                                    
                                </div>

                         </div>
                        <div v-else="!open">
                            <div>Username</div>
                            <input type="text" v-model = "username" />
                        </div>

                        <button @click = "open = !open"> 
                            <div v-if="!open"> Acceder</div>                            
                            <div v-else="open"> Salir</div>                            
                        </button>
                </div>       
            `
        }).mount("#app");
        console.log(vm); 
</script>

<style>
    html, body {
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }
    #app, .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }
    button {
        margin-top: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
    }
    .closed {
        background-color: #eca1a6;
    }
    .open {
        background-color: #b5e7a0;
    }
    .list{
        display: flex;
        flex-direction: column;
    }
    .item{
        border:1px  solid black;
    }
    .title{
        font-weight: bold;
        font-size:1.2rem ;
    }

</style>
</body>
</html>
